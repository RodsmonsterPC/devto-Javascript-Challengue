<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>New Post</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body class="container post-container">
  <section>
    <form action="" class="post-wrapper rounded p-3" id="list-input">
        <div class="form-group">
            <input type="text" class="form-control input-element" id="key-image" placeholder="link a cover image"  value="" name="image">
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-element" id="key-title"  value="" name="title" placeholder="New post title here...">
        </div>
        <div class="form-group ">
            <div class="tag-box">
            <ul id="tag-list"></ul>
                <input type="text" class="form-control input-element" id="key-tag"  value="" name="Tag" placeholder="Add up to 4 tags...">
                
            </div>
            <div class="tag-alert">
                <span>You can only add 4 tags</span>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-element" id="key-author"  value="" name="author" placeholder="Name">
        </div>
        <div class="form-group">
            <textarea class="form-control input-element"  id="key-content" name="content" rows="3" placeholder="Write your post here..." 
            ></textarea>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="key-relevant" name="relevant" value="false" id="invalidCheck" >
            <label class="form-check-label" for="invalidCheck">
            This post is relevant
            </label>
        </div>
        

    </form>
    <div class="form-group py-3">
        <button type="button" id="add-button" class="btn btn-primary ">Publish</button>
    </div>

  </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>   
    <script type="module" src="../Js//containers/createPost.js"
    ></script>
</body>
</html>
